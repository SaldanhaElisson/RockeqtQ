<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perguntas e Reposta</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles/globa.css">
    <link rel="stylesheet" href="styles/room.css">

    <!-- fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="room" class="content">
        <header>
            <a href="home.html">
                <img src="assets/logo.svg" alt="Rockeqt.Q logo" srcset="">
            </a>
            <div class="buttons">
                <div class="button outlined">
                    #323243
                    <img src="assets/copy.svg" alt="copiar um numero" >
                </div>
                <a hre="#" class="button">
                    <img src="assets/users-white.svg" alt="Criar Sala">
                    Criar sala
                </a>
            </div>
        </header>
        <main>
            <section id="question-form">
                <h2>Faça sua pergunta</h2>
                <form action="">
                    <label for="question" class="sr-only">O que você quer perguntar?</label>
                    <textarea name="question" id="question"  placeholder="O que você quer perguntar?"></textarea>

                    <footer>
                        <div>
                            <img src="assets/lock_black.svg" alt="cadeado">
                            Esta pergunta é anônima
                        </div>
                        <button>Enviar</button>
                    </footer>
                </form>
            </section>

            <section id="questions">
                <h2 class="sr-only">Perguntas da comunidade</h2>
                <div class="questions">

                    <div class="question-wrapper">
                        <div class="question-conte">
                            <div class="user">
                                <img src="assets/Avatar.svg" alt="avatar">
                            </div>
                            <div class="question">
                                <p>Qual a diferença entre const, var e let no JavaScript?</p>
                            </div>
                        </div>
                        <div class="action">
                            <a href="" class="check">
                                <img src="assets/check .svg" alt=" marcar como lida">
                                Marcar como lida
                            </a>
                            <a href="" class="delete">
                                <img src="assets/trash 1.svg" alt=" excluir">
                                Excluir
                            </a>
                        </div>
                    </div>

                </div>
            </section>
        </main>
 
</body>
</html>
